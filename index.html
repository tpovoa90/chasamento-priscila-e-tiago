
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes - Tiago & Priscila</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 0.5rem;
    }
    button {
      background-color: #00a859;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    #auth {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes<br />Tiago & Priscila</h1>

  <div id="auth">
    <input type="password" id="senha" placeholder="Digite a senha de acesso" />
    <button onclick="autenticar()">Entrar</button>
  </div>

  <div id="giftList" style="display:none;">Carregando...</div>

  <script>
    const dataURL = 'https://script.google.com/macros/s/AKfycbxELiei2tALHiHNqaWhEaKnW6hNVZCQglmRhkMM5adBHk6MDBys1x-wiL4Ol8GWrWrR/exec';

    function autenticar() {
      const senha = document.getElementById('senha').value;
      if (senha === 'chasamento2025') {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('giftList').style.display = 'block';
        loadGifts();
      } else {
        alert('Senha incorreta!');
      }
    }

    async function loadGifts() {
      const res = await fetch(dataURL);
      const gifts = await res.json();
      const container = document.getElementById('giftList');
      container.innerHTML = '';

      gifts.forEach(gift => {
        if (!gift.selected) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${gift.title}</h3>
            <img src="${gift.image}" alt="${gift.title}" />
            <p><strong>ðŸ“² Pix: </strong>${gift.description}</p>
            <p><strong>ðŸ’µ Valor estimado: </strong> R$ ${gift.price},00</p>
            <p><a href="${gift.link}" target="_blank">ðŸ”— Ver Produto </a></p>
            <div style="margin-top: 1rem;"></div>
            <form onsubmit="handleSubmit(event, '${gift.title}', this)">
              <input type="text" name="nome" placeholder="Seu nome" required />
              <input type="email" name="email" placeholder="Seu email" required />
              <button type="submit">Escolher este presente</button>
            </form>
          `;
          container.appendChild(div);
        }
      });
    }

    async function handleSubmit(e, presente, form) {
  e.preventDefault();
  const formData = new FormData(form);
  const data = {
    nome: formData.get('nome'),
    email: formData.get('email'),
    presente: presente.trim()
  };

  await fetch(dataURL, {
    method: 'POST',
    body: JSON.stringify(data),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(res => res.text())
  .then(console.log)
  .catch(err => {
    console.error('Erro ao enviar presente:', err);
    alert('Erro ao reservar presente!');
  });

  alert('Presente reservado com sucesso!');
  await loadGifts();
}

// Torna a funÃ§Ã£o global para funcionar no onsubmit
window.handleSubmit = handleSubmit;


  </script>
</body>
</html>
