<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes - Tiago & Priscila</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdfdfd; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px 0; }
    .card { background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; }
    .card img { max-width: 100%; height: auto; border-radius: 10px; }
    .card h2 { font-size: 1.2em; margin: 10px 0 5px; color: #444; }
    .card p { font-size: 0.95em; color: #666; }
    .card .price { font-weight: bold; color: #1e88e5; margin-top: 8px; }
    .card button { margin-top: auto; padding: 10px; background: #1e88e5; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .card button:hover { background: #1565c0; }
    #formulario { display: none; margin-top: 20px; padding: 20px; border: 2px solid #1e88e5; border-radius: 8px; }
    #formulario h3 { margin-top: 0; }
    label { display: block; margin: 8px 0 4px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    #formulario button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Lista de Presentes <br>Tiago & Priscila</h1>

  <div class="grid" id="listaPresentes"></div>

  <div id="formulario">
    <h3>Confirmar Presente</h3>
    <p id="presenteEscolhido"></p>
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" required />
    <label for="email">Seu e-mail:</label>
    <input type="email" id="email" required />
    <button onclick="enviarConfirmacao()">Enviar Confirmação</button>
  </div>

  <script>
    let presentes = [];
    let presenteSelecionado = null;

    async function carregarPresentes() {
      const response = await fetch('data.json');
      presentes = await response.json();
      exibirPresentes();
    }

    function exibirPresentes() {
      const container = document.getElementById("listaPresentes");
      container.innerHTML = "";
      presentes.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <p class="price">${item.price}</p>
          <a href="${item.link}" target="_blank">Ver Produto</a>
          <button onclick="selecionarPresente(${index})">Quero Presentear</button>
        `;
        container.appendChild(card);
      });
    }

    function selecionarPresente(index) {
      presenteSelecionado = presentes[index];
      document.getElementById("presenteEscolhido").innerText = presenteSelecionado.title;
      document.getElementById("formulario").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function enviarConfirmacao() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      if (!nome || !email || !presenteSelecionado) {
        alert("Preencha todos os campos!");
        return;
      }

      const payload = {
        nome,
        email,
        presente: presenteSelecionado.title
      };

      fetch("https://script.google.com/macros/s/SEU_DEPLOY_URL_AQUI/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then((res) => res.json())
      .then((data) => {
        alert("Presente confirmado! Obrigado ❤️");
        document.getElementById("formulario").style.display = "none";
        window.location.reload();
      })
      .catch((err) => {
        console.error(err);
        alert("Erro ao enviar confirmação.");
      });
    }

    carregarPresentes();
  </script>
</body>
</html>
