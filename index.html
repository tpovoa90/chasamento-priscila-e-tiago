<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes - Tiago & Priscila</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background: 
    linear-gradient(to bottom, rgba(0,0,0,0) 80%, rgba(0,0,0,1) 100%),
    url('img/tii-e-prii.png') no-repeat center top;
  background-size: contain;
  background-color: #000;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
  transition: background 0.5s ease-in-out;
}

#auth-container {
  background-color: rgba(255, 255, 255, 0.92);
  padding: 1rem 1.2rem;
  border-radius: 1rem;
  max-width: 300px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#auth input {
  padding: 0.4rem;
  width: 90%;
  border-radius: 0.5rem;
  border: 1px solid #ccc;
  margin-bottom: 0.5rem;
}

#auth button {
  background-color: #00a859;
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
}

#main-content {
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  box-sizing: border-box;
}

#giftList {
  max-width: 600px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 2rem;
  margin-top: 2rem;
  margin-bottom: 2rem;
}
    
    h1 {
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 0.5rem;
    }
    button {
      background-color: #00a859;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    #auth {
      text-align: center;
      margin-bottom: 2rem;
    }

    @keyframes zoomIn {
  from {
    opacity: 0;
    transform: scale(0.8) translate(-50%, -50%);
  }
  to {
    opacity: 1;
    transform: scale(1) translate(-50%, -50%);
  }
}
    
#auth-container {
  animation: zoomIn 0.6s ease-out;
}

/* Fundo invisÃ­vel por padrÃ£o */
body::before {
  content: '';
  display: none;
}

/* Fundo ativado apÃ³s o login */
body.lista-ativa::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('img/tii-e-prii.png');
  background-repeat: repeat-y;
  background-position: center top;
  background-size: contain;
  opacity: 0.08; /* Ajuste aqui a transparÃªncia */
  z-index: -1;
  pointer-events: none;
}


  </style>
</head>
  
<body>
  <main id="main-content">
  <div id="auth-container">
  <h1>Lista de Presentes<br>Tiago & Priscila</h1>
  <p style="margin: 0.5rem 0 1rem 0; font-size: 0.95rem; line-height: 1.3;">
    As indicaÃ§Ãµes da lista sÃ£o apenas referÃªncias. <br />
    Sinta-se Ã  vontade para comprar no link/local de sua preferÃªncia ou nos presentear por meio de <strong>PIX</strong> ðŸ’š
  </p>
  <div id="auth">
    <input type="password" id="senha" placeholder="Digite a senha de acesso" />
    <br />
    <button onclick="autenticar()">Entrar</button>
  </div>
</div>

  <div id="giftList" style="display:none;">Carregando...</div>
  </main>

  <script>
    const dataURL = 'https://script.google.com/macros/s/AKfycbw7cUKGn7ig0gGVB4pmAIXDiXYoVi0fFHPnNgcSb0baIQp_5lVrgwXmRucdR0o-SznS/exec';

    function autenticar() {
      const senha = document.getElementById('senha').value;
      if (senha === 'chasamento2025') {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('giftList').style.display = 'block';

        document.body.classList.add('lista-ativa');
        
        loadGifts();
      } else {
        alert('Senha incorreta!');
      }
    }

    async function loadGifts() {
      const res = await fetch(dataURL);
      const gifts = await res.json();
      const container = document.getElementById('giftList');
      container.innerHTML = '';

      gifts.forEach(gift => {
        if (!gift.selected) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${gift.title}</h3>
            <img src="${gift.image}" alt="${gift.title}" />
            <p><strong>ðŸ“² Pix: </strong>${gift.description}</p>
            <p><strong>ðŸ’µ Valor estimado: </strong> R$ ${gift.price},00</p>
            <p><a href="${gift.link}" target="_blank">ðŸ”— Ver Produto </a></p>
            <div style="margin-top: 1rem;"></div>
            <form onsubmit="handleSubmit(event, '${gift.title}', this)">
              <input type="text" name="nome" placeholder="Seu nome" required />
              <input type="email" name="email" placeholder="Seu email" required />
              <button type="submit">Escolher este presente</button>
            </form>
          `;
          container.appendChild(div);
        }
      });
    }

    async function handleSubmit(e, presente, form) {
  e.preventDefault();
  const formData = new FormData(form);
  const data = {
    nome: formData.get('nome'),
    email: formData.get('email'),
    presente: presente.trim()
  };

  try {
    const res = await fetch(dataURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'text/plain;charset=utf-8'}
    });

    const text = await res.text();
    
    console.log('Resposta do servidor:', res.status, text);

    if (!res.ok) throw new Error(text);

    alert('Presente reservado com sucesso!');
    console.log('Resposta do servidor:', text);
    await loadGifts();
  } catch (err) {
    console.error('Erro ao enviar presente:', err);
    alert('Erro ao reservar presente!');
  }
}



// Torna a funÃ§Ã£o global para funcionar no onsubmit
window.handleSubmit = handleSubmit;


  </script>
</body>
</html>
