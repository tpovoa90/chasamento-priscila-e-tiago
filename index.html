
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes - Tiago & Priscila</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    #auth {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 1rem auto;
      max-width: 500px;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes<br>Tiago & Priscila</h1>

  <div id="auth">
    <input type="password" id="senha" placeholder="Digite a senha do evento" />
    <button onclick="autenticar()">Entrar</button>
    <p id="authError" style="color:red;"></p>
  </div>

  <div id="lista" class="hidden"></div>

  <script>
    const senhaCorreta = "chasamento2025";
    const webAppUrl = "COLE_AQUI_SUA_URL_DO_WEBAPP";

    function autenticar() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("lista").classList.remove("hidden");
        carregarPresentes();
      } else {
        document.getElementById("authError").textContent = "Senha incorreta.";
      }
    }

    function carregarPresentes() {
      fetch(webAppUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("lista");
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <img src="${item.imagem}" alt="${item.nome}" />
              <h3>${item.nome}</h3>
              <p>${item.descricao}</p>
              <p><strong>Valor estimado:</strong> ${item.valor}</p>
              <a href="${item.link}" target="_blank">Ver produto</a><br/>
              <input placeholder="Seu nome" id="nome-${item.id}" /><br/>
              <input placeholder="Seu email" id="email-${item.id}" /><br/>
              <button onclick="confirmarPresente('${item.id}')">Quero dar este presente</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function confirmarPresente(id) {
      const nome = document.getElementById("nome-" + id).value;
      const email = document.getElementById("email-" + id).value;

      if (!nome || !email) {
        alert("Por favor, preencha seu nome e email.");
        return;
      }

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, nome, email })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          alert("Presente reservado com sucesso!");
          location.reload();
        } else {
          alert("Erro: " + result.message);
        }
      });
    }
  </script>
</body>
</html>
